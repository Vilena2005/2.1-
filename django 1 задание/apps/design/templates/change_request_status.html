{% extends 'base.html' %}

{% block content %}
    <h1>Change Request Status</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="new_status">New Status:</label>
            <select class="form-control" id="new_status" name="new_status" required>
                <option value="">Select a new status</option>
                <option value="Выполнено">Выполнено</option>
                <option value="Принято в работу">Принято в работу</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Design Image:</label>
            <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
{% endblock %}
