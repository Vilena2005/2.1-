{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Изменение статуса заявки</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="new_status">Новый статус:</label>
            <select class="form-control" id="new_status" name="new_status">
                <option value="">Выберите новый статус</option>
                <option value="Выполнено">Выполнено</option>
                <option value="Принято в работу">Принято в работу</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Комментарий:</label>
            <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Изображение дизайна:</label>
            <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
